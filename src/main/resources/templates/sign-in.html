<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login to NearMe!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/webjars/bulma/0.6.1/css/bulma.css"/>
</head>
<body>
<section class="hero is-fullheight is-info">
    <div class="hero-body has-text-centered">
        <div class="container">
            <img src="/assets/img/near-me-logo.svg" alt="Near Me!" width="320" class="title">
            <h1 class="title">
                Welcome to <b>Near Me!</b> Chat
            </h1>
            <h2 class="title">
                <a th:href="@{/auth/facebook(scope='email')}" class="button is-large">
                    Login With Facebook
                </a>
            </h2>
        </div>
    </div>
</section>
</body>
</html>
